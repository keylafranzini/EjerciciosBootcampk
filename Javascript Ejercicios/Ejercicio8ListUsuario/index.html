<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listado de Usuarios</title>
    <script src="script.js"></script>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejercicio 8</h1>

    <div class="row">

        <div class="row__column">

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>EMAIL</th>
                        <th>ADRESS</th>
                        <th>COMPANY</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">

                </tbody>
            </table>
        </div>
            <div class="row__column">
                <h3>Company Data:</h3>
                <p>Name: <span id="nameCompany"></span></p>
                <p>Phrase: <span id="phraseCompany"></span></p>
                <p>Business: <span id="businessCompany"></span></p>
            </div>

            <div class="row__column">
                <h3>Address Data:</h3>
                <p>Street: <span id="streetAddress"></span></p>
                <p>Suite: <span id="suiteAddress"></span></p>
                <p>City: <span id="cityAddress"></span></p>
                <p>Zipcode: <span id="zipAddress"></span></p>
                <p>Latitude: <span id="latAddress"></span></p>
                <p>Longitude: <span id="longAddress"></span></p>
            </div>
    </div>
</body>
</html>
