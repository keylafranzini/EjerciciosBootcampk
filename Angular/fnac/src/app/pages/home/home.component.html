<h2>
    <a routerLink="/films">Films</a>
</h2>

<section>
    <div *ngFor="let film of films; let i = index;"></div>
        <ng-container *ngIf="i < 3"></ng-container>
        <h3>
            <a routerLink="/films/{{i}}">{{ film.title }}</a>
        </h3>
    <p>{{ film.director }}</p>
</section>
