<div class="container">
  <div class="row">

    <div class="col-4">
      <app-form-noticia (escucharCreacionNuevaNoticia)="anadirNoticia($event)"></app-form-noticia>
    </div>
    <div class="col-8">
      <ul *ngFor="let noticia of noticias">
          <app-noticia [title]="noticia.title" [body]="noticia.body"></app-noticia>
      </ul>
      
    </div>

  </div>
</div>
