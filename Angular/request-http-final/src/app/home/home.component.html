<mat-grid-list cols="5">
  <mat-grid-tile *ngFor="let user of users">

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ user.phone }}</p>
        <p>{{ user.website }}</p>

        <div *ngIf="user.showAddress">
          <p>{{ user.address.city }}</p>
          <p>{{ user.address.street }}</p>
        </div>
        <div *ngIf="user.showCompany">
          <p>{{ user.company.name }}</p>
          <p>{{ user.company.bs }}</p>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <div>
          <button mat-raised-button color="primary" (click)="showAddress(user)">Show Address Info</button>
        </div>
        <div>
          <button mat-raised-button color="accent" (click)="showCompany(user)">Show Company Info</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
