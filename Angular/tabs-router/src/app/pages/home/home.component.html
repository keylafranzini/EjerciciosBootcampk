
<div class="example-button-row">
  <button mat-raised-button color="accent" (click)="goToVideos()">Click on</button>
</div>
<mat-tab-group (selectedTabChange)="changeTab($event)" [selectedIndex]="selectedIndex">
  <mat-tab *ngFor="let tab of tabs" label="{{ tab }}"></mat-tab>
</mat-tab-group>
<mat-slide-toggle
      class="example-margin" (change)="hidePictures($event)">
        Slide me!
</mat-slide-toggle>

<router-outlet></router-outlet>
